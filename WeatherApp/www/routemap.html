<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://api.openweathermap.org 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="http://maps.google.com/maps/api/js?v=3.2&?sensor=false&libraries=places&key=AIzaSyDRd2xy889drNY0N3sscWWTcucpRK4E3kg"></script>
    <title>RescYou</title>
</head>
<body>
    <div data-role="page" id="weather-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Weather App</h1>
        </div>
        <div role="main" class="ui-content">
            <table border="0" cellpadding="0" cellspacing="3">
                <tr>
                    <td>
                        <div id="MyMapLOC" style="width: 550px; height: 470px">
                        </div>
                        <div id="MapRoute" style="width: 500px; height: 500px">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <footer data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#history" data-transition="none" data-icon="history">History</a></li>
                    <li><a href="#notification" id="notificationClick" data-role="button" data-icon="bell">Notifications</a></li>
                    <li><a href="#settings" data-transition="none" data-icon="gear">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="scripts/routePage.js"></script>
    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/routemapPage.js"></script>
</body>
</html>
